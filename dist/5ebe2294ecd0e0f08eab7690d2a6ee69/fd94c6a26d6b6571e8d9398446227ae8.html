<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../src/output.css" />
    <title>Unused</title>
</head>

<body>
    <section class="bg-white dark:bg-gray-900">
        <div class="grid max-w-screen-xl px-4 py-8 mx-auto lg:gap-8 xl:gap-0 lg:py-16 lg:grid-cols-12">
            <div class="mr-auto place-self-center lg:col-span-7">
                <h1
                    class="max-w-2xl mb-4 text-4xl font-extrabold tracking-tight leading-none md:text-5xl xl:text-6xl dark:text-white">
                    Unused Content</h1>
                <p class="max-w-2xl mb-6 font-light text-gray-500 lg:mb-8 md:text-lg lg:text-xl dark:text-gray-400">
                    Content that did not make it to the front page.</p>

            </div>
            <div class="hidden lg:mt-0 lg:col-span-5 lg:flex">
                <img src="" alt="mockup">
            </div>
        </div>
    </section>

    <section class="sec bg-slate-400">
        <h1
            class="mb-4 text-4xl flex flex-row justify-center text-center font-extrabold tracking-tight leading-none md:text-5xl xl:text-6xl dark:text-white">
            Parallax</h1>
    </section>

    <section
        class="overflow-y-hidden overflow-x-hidden parallax_mobile lg:parallax md:parallax_mid xl:parallax_second 2xl:parallax_third">
        <img src="../../image/bg.png" id="bg" alt="bg" />
        <img src="../../image/ayat.png" id="ayat" alt="ayat" />
        <img src="../../image/ketupat.png" id="ketupat" alt="ketupat" />
        <img src="../../image/moon.png" id="moon" alt="moon" />
        <img src="../../image/mosque.png" id="mosque" alt="mosque" />
    </section>

    <section class="sec bg-white">
        <h1
            class="flex flex-row justify-center mb-4 text-4xl font-extrabold tracking-tight leading-none md:text-5xl xl:text-6xl dark:text-white">
            3d Model</h1>
    </section>

    <!-- 3D Model -->

    <section class="sec bg-slate-400">
        <div class="group flex flex-row justify-center">
            <h2 class="mb-4 text-4xl group-hover:hidden tracking-tight font-extrabold text-slate-900">
                No Kirbo?</h2>
            <h2 class="mb-4 text-4xl hidden group-hover:block
                        tracking-tight font-extrabold text-slate-900 transition-fade">
                Find Kirbo...</h2>
        </div>
    </section>

    <!-- 3 Stuff -->
    <section class="bg-white">
       <div class="hidden lg:flex px-4 py-8 lg:py-16">
           <img class="w-96 mx-auto transform transition-transform hover:scale-105 ease-in-out duration-500 hover:shadow-lg"
               src="missing.png" alt="help me">
       </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="max-w-6xl flex flex-row justify-between mx-auto text-center sm:text-left">
            <div>
                <p class="text-xs sm:text-lg font-mono">&copy; 2024 YOLO-GIT PROPERTY</p>
            </div>
            <div>
                <a href="../../index.html" class="text-xs sm:text-lg font-mono transition-fade">Return to First Page</a>
            </div>
        </div>
    </footer>

    <!-- Flowbite JS -->
    <script src="../../node_modules/flowbite/dist/flowbite.min.js"></script>
    <script src="../../js/parallax.js"></script>
</body>

</html>
